<div class="m-5">
    <h1>SwitchMap</h1><h6>Cancels previous inner observables</h6>
    <h6>Latest result matters (e.g., search input)</h6>
    <br>
    <h5>Search Uxtrendz Videos</h5>
    
    <form #searchForm = "ngForm">
        <div class="mt-3">
            <input 
                type="text"  
                required ngModel
                name="searchTerm" 
                autocomplete="off"
                class="form-control form-control-lg"
            >
        </div>
    </form>

    <br><hr><br>

    <div class="results" *ngIf="searchResultCount !== 0">
        <div class="d-flex">
            <h5>Search Results</h5>
            <span class="ms-auto text-muted">{{searchResultCount}} Results found...</span>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Thumbnail</th>
                <th scope="col">Title & Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of searchResults; index as i">
                <th scope="row">{{i+1}}</th>
                <td>
                    <img src="{{item.thumb}}" width="120">
                </td>
                <td>
                    <strong>{{item.title}}</strong>
                    <p>{{item.description}}</p>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
