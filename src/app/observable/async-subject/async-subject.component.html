<div class="m-5">
    <h2>Async Subject</h2>
    <h6>The AsyncSubject is a variant where only the last value of the Observable execution is sent to its observers, and only when the execution completes.</h6>
    <br>

    <hr>
    <br>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button 
                class="btn btn-success"
                (click)="onVideoAdd(video)">
                Add Video
            </button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li>
                    <strong>Video : </strong> : {{asyncVideoEmit}}
                </li>
            </ul>
        </div>

        <div class="col-md-4">
            <strong>Click to Complete</strong>
            <hr>
            <button 
                class="btn btn-success"
                (click)="onComplete()">
                Complete Subscription
            </button>
        </div>
    </div>
</div>
